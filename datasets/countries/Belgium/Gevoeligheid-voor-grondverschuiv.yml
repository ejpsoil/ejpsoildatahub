  title: Susceptibility to landslides Belgium
  abstract: "De gevoeligheidskaart voor grondverschuivingen geeft een eerste indicatie\
    \ van de gevoeligheid voor grondverschuivingen op zeer lokaal niveau in een studiegebied\
    \ gelegen ten westen van Brussel, in het zuiden van de provincies West-Vlaanderen,\
    \ Oost-Vlaanderen en Vlaams-Brabant. Aan de basis van de kaart ligt een statisch\
    \ model dat gebaseerd is op logistische regressie voor zeldzame gebeurtenissen.\
    \ Deze procedure legt het statistisch verband tussen de ligging van de gekarteerde\
    \ (op het terrein ge\xEFnventariseerde) grondverschuivingen en de mogelijke controlerende\
    \ factoren. Het model werd toegepast in een GIS omgeving voor rasters van 10 m\
    \ op 10 m en voorspelt de kans op het voorkomen van een grondverschuiving op basis\
    \ van de hellingsgradi\xEBnt, de ori\xEBntatie van de helling (NW, W, ZW en Z),\
    \ en de aanwezigheid van bepaalde litho-stratigrafische formaties (de formatie\
    \ van Gent, lid van Vlierzele en lid van Merelbeke, de formatie van Tielt en de\
    \ formatie van Kortrijk, lid van Aalbeke). Initieel werd aan elk raster een kans\
    \ op het voorkomen van grondverschuivingen toegekend. Deze kanswaarden (tussen\
    \ 0 en 1) werden in 4 klassen onderverdeeld, resulterend in pixels met lage, matige,\
    \ hoge en zeer hoge gevoeligheid. Het werken met klassegrenzen op zich impliceert\
    \ dat twee dicht bij elkaar gelegen waarden in een verschillendeklasse kunnen\
    \ worden ingedeeld. Het model werd ontwikkeld voor de Vlaamse Ardennen, een deelgebied\
    \ van het studiegebied, en nadien toegepast op het uitgebreide studiegebied met\
    \ dezelfde geologische en topografische kenmerken."
