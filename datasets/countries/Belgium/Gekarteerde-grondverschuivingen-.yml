  title: Mapped landslides, west of Brussels
  abstract: "De kaart bevat een zo volledig mogelijke inventaris van in het landschap\
    \ waarneembare grondverschuivingen in een studiegebied gelegen ten westen van\
    \ Brussel, in het zuiden van de provincies West-Vlaanderen, Oost-Vlaanderen en\
    \ Vlaams-Brabant. Het betreft zowel zeer oude, in het landschap ge\xEFntegreerde\
    \ grondverschuivingen van post-glaciale oorsprong als relatief jonge grondverschuivingen\
    \ waarvan de initiatiedatum (soms bij benadering) gekend is. De 'jonge' grondverschuivingen\
    \ kunnen ontstaan zijn binnen een grotere, oude grondverschuiving (local reactivering)\
    \ of op een onaangetaste (niet in het verleden door grondverschuiving aangetaste)\
    \ locatie. De meeste grondverschuivngen zijn nog steeds onderhevig aan beweging,\
    \ zichtbaar aan bijvoorbeeld scheefgestelde bomen. De kartering van de grondverschuivingen\
    \ gebeurde door een combinatie van terreinprospectie en analyse van schaduwkaarten\
    \ die werden afgeleid van het digitaal hoogtemodel op basis van laserscanning\
    \ of LIDAR (Light Detection and Ranging; OC GIS-Vlaanderen, 2005)."
