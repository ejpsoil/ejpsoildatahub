  title: 'WRB Reference Soil Groups 250k: Soil map of the Flemish Region according to the international soil classification system World Reference Base on a scale of 1:250.000'
  abstract: "Voor het Vlaamse Gewest werd de Belgische bodemkaart omgezet naar WRB-2014,\
    \ de 3de editie van het internationaal bodemclassificatiesysteem World Reference\
    \ Base. Het resultaat ziet u in de kaartlaag \u2018WRB Soil Units 40k: Bodemkaart\
    \ van het Vlaamse Gewest volgens het internationale bodemclassificatiesysteem\
    \ World Reference Base op schaal 1:40.000\u2019. De kaartlaag op schaal 250.000\
    \ is een generalisatie van deze kaartlaag op schaal 1:40.000. De gegeneraliseerde\
    \ kaartlaag bevat de dominante (meest voorkomende) Reference Soil Group (RSG)\
    \ en de bijhorende Principal Qualifiers (PQ) en twee geassocieerde RSG\u2019s\
    \ met hun PQ\u2019s (tweede en derde meest voorkomend) per kaarteenheid."
