  title: Soil profiles and soil drillings in Flanders, Belgium
  abstract: "Een bodemlocatie is ofwel een profielput of een boring. Een boring is\
    \ altijd \xE9\xE9n puntlocatie (x,y,z) en een profielput heeft minimum \xE9\xE9\
    n en maximum twee puntlocaties (begin- en eindpunt van de profielput). \nEen profielput\
    \ is een uitgegraven put in de bodem waarin profielbeschrijvingen, monsternames\
    \ of bodemobservaties worden uitgevoerd. Een profielbeschrijving is een waarneming\
    \ van bodemhorizonten en/of bodemlagen in een uitgegraven profielput. Een bodemhorizont\
    \ is een visueel te onderscheiden deel van de bodem dat ontstaan is door omzetting\
    \ van het moedermateriaal door pedogenetische processen of door het afzetten van\
    \ organisch materiaal. Een bodemhorizont heeft voor de meeste bodemvariabelen\
    \ homogene morfologische en analytische karakteristieken. Een bodemlaag daarentegen\
    \ is ontstaan door niet-pedogenetische processen. Aan de hand van een profielput\
    \ krijg je een beeld van de bodemkundige opbouw.\nEen boring is het resultaat\
    \ van het boren in de ondergrond met verwijdering van bodem door middel van een\
    \ gereedschap in de vorm van een holle buis. Aan de hand van dit opgeboorde bodemmateriaal\
    \ worden bodembeschrijvingen, bodemobservaties en monsternames uitgevoerd.\nDe\
    \ bodemlocaties uit de 'Aardewerk-Vlaanderen-2010' databank worden afzonderlijk\
    \ ontsloten in de datasets 'Bodemprofielen kartering Belgische bodemkaart' en\
    \ 'Oppervlaktemonsters kartering Belgische bodemkaart'."
