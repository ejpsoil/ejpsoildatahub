  title: Small-scale erosion control works Belgium
  abstract: "De kaart met kleinschalige erosiebestrijdingswerken bevat de erosiebestrijdingswerken\
    \ die gerealiseerd zijn of op korte termijn zullen gerealiseerd worden door (lokale)\
    \ overheden. Deze datalaag omvat zowel de gemeentelijke erosiebestrijdingswerken\
    \ die met subsidies van de Vlaamse Overheid (Departement Omgeving) in het kader\
    \ van het Erosiebesluit zijn aangelegd als erosiebestrijdingswerken die via een\
    \ ander financieringskanaal (gemeente, provincie, landinrichting, ruilverkaveling,...)\
    \ werden gerealiseerd. De erosiebestrijdingswerken bestaan uit \xE9\xE9n of een\
    \ combinatie van meerdere maatregelen, zoals aarden dammen, erosiepoelen, bufferbekkens,\
    \ buffergrachten, grasstroken, graszones, houtige kleine landschapselementen,\
    \ etc."
