  title: 'Digital soil map of the Flemish Region: soil types'
  abstract: "https://www.dov.vlaanderen.be/page/bodemkaarten\nDigitale vectori\xEB\
    le dataset van de analoge Bodemkaart van Belgi\xEB voor het grondgebied van Vlaanderen.\n\
    Alle kaartelementen van de analoge kaarten (gepubliceerd op kaartschaal 1: 20\
    \ 000) zijn zorgvuldig manueel gedigitaliseerd en voorzien van een code, overeenkomstig\
    \ het gebruikte classificatiesysteem: morfogenetisch voor binnen-Vlaanderen (substraat,\
    \ textuurklasse, drainageklasse, profielontwikkelingsgroep, fase en variante)\
    \ en geomorfologisch voor de Kuststreek (substraat, serie, subserie, type, subtype\
    \ en variante).\nDe digitale versie van de bodemkaart is vrijwel systematisch\
    \ gecontroleerd t.o.v. de analoge bodemkaarten. De polygonen werden ingekleurd\
    \ zoals op de analoge bodemkaart. Waar beschikbaar zijn voor elk bodemtype de\
    \ algemene kenmerken  (Van Ranst E. en Sys C., 2000) en foto's van een representatief\
    \ bodemprofiel en representatieve omgevingen weergegeven. Tenslotte bestaat voor\
    \ elke polygoon de mogelijkheid om de scan van het analoge bodemkaartblad, het\
    \ toelichtingsboekje en de basiskaarten op schaal 1:5000 op te roepen.\nDeze dataset\
    \ is omwille van de visualisatie onderverdeeld in 5 kaartlagen bij publicatie\
    \ in de bodemverkenner: bodemtypes, substraten, fasen, varianten van het moedermateriaal\
    \ en de profielontwikkeling. De kaartlaag met de bodemtypes bevat ook al de attributen\
    \ van de andere kaartlagen. De bodemkaart werd in juni 2017 geupdate met enkele\
    \ militaire domeinen en een unibodemtype voor de classficatie van de zeepolders\
    \ en verschillende fouten werden verbeterd."
