  title: Spatial predictions of total and extractable trace elements topsoil content
    in France
  abstract: This dataset provides statistical predictions of total content of 8 trace
    elements in topsoil. The predictions are based on the data collected within the
    French soil monitoring network. Robust geostatistical techniques are applied to
    produce these predictions on a regular (about 2-km) grid.
