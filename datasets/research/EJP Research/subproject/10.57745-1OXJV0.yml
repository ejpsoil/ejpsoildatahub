identification:
  title: 'Etude 4pour1000 : Economic data for publication of the article "A Marginal
    Abatement Cost Curve for Climate Change Mitigation by additional carbon storage
    in French agricultural land"'
  keywords:
    project:
      keywords:
      - EJP Soil
  abstract: Spreadsheets used to calculate the implementation costs of the carbon
    storing practices studied in "Etude 4pour1000 France". Version corresponding to
    the publication of the research article, with modifications for the Agroforestry
    and Hedges practices (area base, storage potential in biomass). The spreadsheets
    include, in addition to the implementation cost, the aggregation of the maximum
    area base, the additional soil carbon storage potential and the full GHG balance
    for each practice at the regional scale.
