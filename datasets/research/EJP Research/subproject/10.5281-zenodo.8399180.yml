  abstract: "Abstract\n\nThe gridded dataset includes the monthly time series of\_\
    the precipitation, temperature and reference evapotranspiration variables derived\
    \ from AgERA5 daily and AgERA5_ET0 monthly data, with a spatial resolution of\
    \ 10 kilometers, covering the area interested by the project, for the period\_\
    1979-2022.\n\nData is provided as .tif files with their corresponding .rts files\
    \ (SpatRasterTS object in R).\n\nAttached content\n\nThe following ZIP archives\
    \ containing the spatial raster time series are provided:\n\n\n\nag5_2m_temperature_rts_monthly_19792022_EPSG3035.zip\n\
    \nag5_precipitation_flux_rts_monthly_19792022_EPSG3035.zip\n\nag5_et0_rts_monthly_19792022_EPSG3035.zip\n\
    \n\nIn addition a document with a short description of data processing is provided."
