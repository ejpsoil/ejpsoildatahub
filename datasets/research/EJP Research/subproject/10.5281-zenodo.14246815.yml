identification:
  title: ARTEMIS project - Long-term field experiment (LTE) dataset for crop modelling
  keywords:
    project:
      keywords:
      - ARTEMIS
  abstract: The spreadsheets aim at collecting general information and specific data
    (e.g., crop yield, soil properties and weather) from long-term field experiments
    (LTE's) that are used to calibrate and validate ARMOSA model for ARTEMIS project
    - WP3 task 3.1 activity. Particularly, information reported will be useful for
    providing an overview of the distribution of agro-ecological systems, management
    strategies, field measures, and weather data available, useful to run ARMOSA model
    under current and future climate change scenarios.
