  abstract: 'The EX-TRACT Information tool (EX-TRACT) is an Excel spreadsheet, which
    allows for the estimation of the experimental error associated to statistical
    analysis results (i.e., standard deviation and standard error of treatments mean)
    of published articles, in which minimal information is reported. This tool will
    help researchers estimate experimental error for main effects or interaction,
    in complete randomization (CRD), in randomized block (CRBD), split-plot (SP),
    split-split-plot (SSP) and split block (SB) experiments.<br> <strong>PLEASE</strong>
    ensure you download the latest version of the tool.<br> <strong>LATEST VERSION:
    EX-TRACT tool_1.2</strong> <br> <strong>EX-TRACT tool_1.2 UPDATES</strong>: this
    version solves a problem that occurred on PC with decimal separator set with comma
    rather than dot. <br> <br> For further support or to report any bug, please write
    to marco.acutis@unimi.it'
