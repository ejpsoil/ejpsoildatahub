identification:
  title: Dataset of physical, biological and chemical soil properties from 10 European
    long-term experiments
  keywords:
    project:
      keywords:
      - SoilX
    default:
      keywords:
        subject: Hydrology
        subjectScheme: EuroSciVoc
  abstract: "This dataset contains all measurements that were conducted within the\
    \ Workpackage #2 of the SoilX Project (2022-2024). The data contains physical,\
    \ chemical and biological soil parameters that were measured in ten European long-term\
    \ field experiments, as well as soil management indicators calculated with the\
    \ SoilManageR packager for R. Each data table contains different parameters, and\
    \ they can be linked by the identifying columns (LTE, treatment, depth, block,\
    \ replicate). Further information can be found in the ReadMe.txt.\n\n\_"
