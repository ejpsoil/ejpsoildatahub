identification:
  title: A collaborative effort to collect Soil datasets in Europe - EJP SOIL metadata
    catalogue
  keywords:
    project:
      keywords:
      - EJP Soil
    default:
      keywords:
        subject: soil health
  abstract: "This dataset is a dump of a metadata catalogue of 576 European, national\
    \ and EJP SOIL project datasets on soil properties and soil management around\
    \ the topic of Soil Health which are collected in a collaborative effort within\
    \ the EJP Soil programme (2020-2025). The metadata is imported from various repositories\
    \ and, if needed, harmonised to the ISO19139:2007 schema.\n\nThis is a dump of\
    \ key fields in the postgres database used by the [pycsw software](https://pycsw.org)\
    \ used in this project.\n\nThe metadataset and its collection are described in\
    \ a short document in https://doi.org/10.18174/686612.\n\n\n\n\n\_\n\nSources:\n\
    \n- MENSMEU - A study by ESDAC on the availability of soil data under the INSPIRE\
    \ directive\n\n- ESDAC - A collection of soil datasets maintained by ESDAC\n\n\
    - EJP Soil - Stocktake at national Soil institutes\n\n- EJP Soil - Research datasets\
    \ from OpenAire\_\n\n\n\n\n\_\n\nFields:\n- identifier:\_ A uuid or similar identifier\n\
    \n\n\n- title: Title of the resource\n\n- organization: Organization mentioned\
    \ as owner of the recource\n\n- schema: iso19139:2007 (indicated as http://www.isotc211.org/2005/gmd)\_\
    \n\n- xml: The actual imported (or harmonised content)\n\n\nThe EJP Soil programme\
    \ received funding from the European Union\u2019s HORIZON 2020 research and innovation\
    \ programme under grant agreement No. [862695](https://cordis.europa.eu/project/id/862695)."
