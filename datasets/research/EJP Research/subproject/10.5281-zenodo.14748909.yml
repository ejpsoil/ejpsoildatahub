identification:
  title: Questionnaire and survey results to the report "Inventory of the use of models
    for accounting and policy support (soil quality and soil carbon)"
  keywords:
    project:
      keywords:
      - EJP Soil
  abstract: "These are datasets included in report \"Inventory of the use of models\
    \ for accounting and policy support (soil quality and soil carbon)\" and includes\
    \ collected questionnaire responses and survey results based on the official national\
    \ greenhouse gas inventory reports. Datasets were composed under EJP Soil program\
    \ as a part of task 2.4 \u201CSynthesis of key soil related issues in the EJP\
    \ SOIL countries in order to identify gaps and design region relevant research\u201D\
    , included in Work Package 2 \u201CA roadmap for Agricultural Soil Management\
    \ in Europe\u201D. This dataset is based by the inputs given by 21 participating\
    \ countries and 23 research bodies."
