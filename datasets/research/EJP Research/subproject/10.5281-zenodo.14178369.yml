identification:
  title: Dataset on laboratory soil greenhouse gas fluxes and soil microbial parameters
    as affected by soil management strategies in SOMMIT long term experiments
  keywords:
    project:
      keywords:
      - SOMMIT
  abstract: "We present a database containing over 50 soil-microbial parameters from\
    \ eight long-term European experiments where specific soil management strategies\
    \ are compared. Intact topsoil cores (7 cm diameter, 7 cm height) were collected\
    \ from LTE participating in the tasks WP3.2 and WP3.3. from the SOMMIT experiment,\
    \ and incubated under standard conditions in the laboratory. The soil management\
    \ strategies considered at the eight LTEs (\"ACBB Estr\xE9es-Mons, France\", \"\
    Rutzendorf_17, Austria\", , \"Foggia, Italy\", \"ULBF-Ljubljana, Slovenia\", \"\
    Toholampi, Finland\", \"Sen\xE9s, Spain\", \"La Poveda, Spain\" and \"Grabow 1,\
    \ Poland\") included crop residue management, addition of different types of compost\
    \ and sludge and biochar addition. All LTEs are referenced according to the LTE\
    \ Index from https://doi.org/10.5281/zenodo.7598122 . The soil cores were subjected\
    \ to i) a pre-equilibration phase of five days (\"pre.inc\"), followed by ii)\
    \ a drying phase (\"DR\") of ten days and finally a iii) rewetting (five days,\
    \ \"RW\"). A subset of the cores were kept under iv) constantly moist conditions\
    \ for comparison purposes (\"moist\"). By the end of the \"pre.inc\" phase, soil\
    \ microbial biomass, soil microbial community (phospholipidic fatty acids), enzymatic\
    \ activities and soil nutrient data were collected. After the \"pre.inc\" phase,\
    \ soil fluxes of N2O and CO2 were monitored with an automated system at subdaily\
    \ temporal resolution. In addition, soil nutrients and microbial biomass data\
    \ were estimated during at the end of the \"DR\", \"RW\" and \"moist\" phases.\
    \ \_This dataset contributes to a better understanding of the linkages between\
    \ soil conditions, soil microbes and soil greenhouse gas fluxes as affected by\
    \ different soil management strategies across European agro-ecosystems. This product\
    \ is part of the EJP SOIL internal project SOMMIT, and serves as deliverable WP3.4"
