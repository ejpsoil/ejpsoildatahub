  abstract: '<strong>Title</strong>: Supplementary material to: Quality Assessment
    of Meta-Analyses on Soil Organic Carbon <strong>Content</strong>: underlying data
    to article Table S1: List of resources for assessing the quality of, reporting
    or creating meta-analyses in several disciplines Table S2: 31 soil organic carbon
    meta-analyses and their individual scores per (sub)-criterium Table S3: Literature
    gathering Table S4: Information on screening process Table S5: Results for all
    meta-analyses per group and (sub)-criterium Table S6: Quick quality assessment
    of meta-analyses in IPCC report with the help of "cut-off" criteria Table S7:
    Results for criteria 1-5 and 9-17 from meta-analyses that passed and did not pass
    the "cut-off" criteria Table S8: Template for quality assessment'
