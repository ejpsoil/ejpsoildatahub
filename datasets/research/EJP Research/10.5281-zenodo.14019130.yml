identification:
  title: D2.2_20240423_ProbeField_SSL_Metadata_V2
  abstract: D2.2_ProbeField_SSL_Metadata_V2 consists of several soil spectral libraries
    (SSLs) produced by eleven European countries institutes including Austria, Czech
    Republic, Denmark, France, Italy, Netherlands, Poland, Spain, Sweden, Turkiye,
    and Switzerland. The columns include institute, country, contact person(s), contact
    person(s) e-mail, beneficiary or linked partner or SSL outside EJP, name of SSL,
    location, SSL form, format, link, conditions, geographical coverage, number of
    sites, number of samples, sample representation, increment, spectrophotometer,
    state of soil sample, organic carbon, texture, models, sharing, sample availability
    and georeferenced field site(s).
