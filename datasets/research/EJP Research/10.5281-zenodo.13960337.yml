  title: EJPSOIL - SoilX graphics
  abstract: "SoilX graphics illustrate the differences between conventional and sustainable\
    \ soil management practices.\_ Sustainable soil management practices include\_\
    \n\n\n\n\n\n\n\n\n\ndiversified crop rotations,\u202F\_\n\n\n\n\n\n\n\n\n\n\n\n\
    \n\ncover cropping,\u202F\_\n\n\n\n\n\n\n\n\n\n\norganic amendments,\u202F\_\n\
    \n\n\n\n\n\n\n\n\n\nresidue incorporation, and \u202F\_\n\n\n\n\n\n\n\n\n\n\n\
    reduced tillage.\n\n\n\nThe project hypothesis is that under sustainable management,\
    \ agricultural soils are expected to accumlate more soil organic carbon and to\
    \ develop more favorable soil structure."
