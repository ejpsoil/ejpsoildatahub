identification:
  title: Deliverable 6.4 Report on microbial CUE across a soil profile gradient
  abstract: This deliverable describes experimental data obtained from the Annex 2.
    EnergyLink Proposal - Addendum submitted on 8th of December 2022. The tasks in
    WP3, WP4 and WP5 were extended to include sub-soil samples. Specifically, annex
    2 focused on exploring whether aboveground diversification affected the microbiome
    and microbial carbon cycling in top- and subsoil differently. Therefore, in this
    task, the Clever Cover Cropping experiment (the Netherlands) was sampled at 0-30
    cm and 30-60 cm.
