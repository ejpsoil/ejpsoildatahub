identification:
  title: D4.3_Probefield_Dataset
  abstract: "Origin: WP4. This dataset contains VISNIR spectra from in situ measurements\
    \ and laboratory analyses of air-dried and sieved samples (<2 mm), including pXRF\
    \ analysis, all conducted by CSIC (Spain). The dataset includes samples collected\
    \ from various field locations, with corresponding laboratory data from Italy\
    \ and Turkey. In total, 136 samples were collected from experimental agricultural\
    \ fields managed by CREA (IT) and TAGEM (TR).\_\n\nThe dataset contains information\
    \ on sampling date, sample_ID, site, crop, depth (cm), coordinates (in LAEA projection),\
    \ and the corresponding analyzed values for the following parameters: texture\
    \ (%, sand, silt, clay), pH (Ext 1:2.5), EC (Ext 1:5) (mS/cm), carbonate (% CaCO\u2083\
    ), active carbonate (%), organic carbon (%), total nitrogen (%), available phosphorus\
    \ (mg/kg), cation exchange capacity (CEC, meq/100g), exchangeable bases (meq/100g),\
    \ elemental analysis (pXRF), and VNIR-pretreated spectra (350\u20132500 nm). An\
    \ additional sheet contains metadata on the lab methods used. The following pretreatments\
    \ were applied to the absorbance value of VNIR spectral data: Standardization\
    \ and correction factor with lucky bay sand following internal soil standard (ISS);\
    \ Code Trimming; splice Correction; Savitzky-Golay smoothing filter; aggregation\
    \ side 8 wavelength resampling"
