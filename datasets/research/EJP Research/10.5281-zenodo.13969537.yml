identification:
  title: Review of existing modelling studies focusing on specific soil-based ecosystem
    services (SES) and threats (ST) including climate change, management and land
    use change scenarios.
  abstract: "We reviewed existing modelling studies focusing on soil ecosystem services\
    \ (SES) and soil threats (ST) including climate change, land use change and management\
    \ scenarios. A publication has been submitted and is currently being reviewed.\
    \ The title of the manuscript is: Assessing and mapping soil ecosystem services\
    \ and soil threats changes in agroecosystems through scenario-based approaches\
    \ \u2013 a systematic review. \n\nWork was split between various authors. All\
    \ Co-authors were working on either one or more SES or one ST. Excel sheets were\
    \ prepared by INRA and BFW to ensure the comparability of results that members\
    \ extracted from the papers found. Literature search was done in Scopus and Web\
    \ of Science. The final list of related publications is reported here.\_"
