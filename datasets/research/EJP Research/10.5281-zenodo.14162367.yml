identification:
  title: TRACE-Soils, Dynamics and kinetics of phosphatase activity in European agricultural
    soils under long-term tillage reduction practices
  abstract: "This dataset contains information of chemical, physical and biological\
    \ soil parameters including phosphatase activities and kinetics from seven long\
    \ term agricultural fields throughout Europe under different tillage practices\
    \ (no-tillage, reduced tillage and standard tillage) at two sampling depths (0\
    \ - 10 and 10 - 20 cm).\_ This dataset is linked to the publication Tamara G\xF3\
    mez-Gallego et al. ? in Soil Biology and Biochemistry (under review)."
