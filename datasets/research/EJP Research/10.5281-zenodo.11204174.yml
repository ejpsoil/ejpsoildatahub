identification:
  title: D3.2_20240117_ProbeField_Preprosessed_Spectra_V1
  abstract: "Deliverable 3.2 consists of a dataset of pre-processed field spectra.\
    \ The dataset includes 583 spectra collected by nine EJP Soil Probefield\u2019\
    s partners in eight countries in 214 sampling points. Nine different VNIR spectroradiometers\
    \ equipped with contact probes were used to collect the spectra (350 \u2013 2500\
    \ nm). Each spectrum corresponds to the average reflectance of five repetitions\
    \ .\n\nSoil samples were collected from each sampling point and brought to the\
    \ laboratory for determining the organic content (TOC). The raw spectra were reduced\
    \ in the range between 400 and 2450 to remove the spectrum tails usually containing\
    \ noisy signal and the following spectral pre-treatments and transformation were\
    \ applied:\n\n\n\n1.\_\_\_\_\_ Spline interpolation of the values of the edges\
    \ of the middle sensor to correct steps\n\n2.\_\_\_\_\_ Savitzky-Golay smoothing\
    \ filter using a second polynomial order and a window of 11 nm\n\n3.\_\_\_\_\_\
    \ Detrending spectral data by applying a SNV transformation\n\n4.\_\_\_\_\_ Spectral\
    \ alignment applying a different correction factor for each spectroradiometer\
    \ using the Lucky Bay sands as internal soil standard\n\n5.\_ \_The spectra were\
    \ further transformed using the External Parameter Orthogonalization (EPO) matrix\
    \ obtained from\_DT_EPO.csv to\_remove the effects of soil moisture\n\n\nTherefore,\
    \ three different datasets were extracted:\n\n\n\na \_ \_ \_D3.2_20240117_ProbeField_Preprosessed_Spectra_DT_raw.csv:\
    \ data extracted at the end of point 3\n\nb\_ \_ \_D3.2_20240117_ProbeField_Preprosessed_Spectra_DT_ISS.csv:\
    \ data extracted at the end of point 4\n\nc\_ \_ \_ D3.2_20240117_ProbeField_Preprosessed_Spectra_DT_EPO.csv:\
    \ data extracted at the end of point 5\n\n\n\_"
