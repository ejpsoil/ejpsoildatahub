  title: "Database to: Cover crops affect pool specific soil organic carbon in cropland\
    \ \u2013 A meta\u2010analysis"
  abstract: Database to a meta-analysis studying the effects of cover crops on the
    mineral-associated organic carbon pool (MAOC), the particulate organic carbon
    pool (POC) and the microbial biomass carbon pool (MBC). Consists of:1. information
    on the database2. legend3. list of included studies, all extracted data necessary
    for response ratio calculation and moderator analysis, and additional information
