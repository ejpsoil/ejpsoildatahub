      - null
    default:
      keywords:
        subject: farmer typology
  abstract: 'This dataset contains the Q sortings of the participants in the Q-Methodological
    study that was conducted as part of work package 4 ("Farmer-related challenges
    to the use of sustainable soil management practices") of the project SoilX ("Soil
    management to mitigate climate change-related precipitation eXtremes").


    The data are provided in an excel document in the format required for using the
    Q analysis software KADE. Each sheet contains data for one of the case study regions
    (identified by country: AT = Austria, SE = Sweden, ES = Spain, DK = Denmark, CH
    = Switzerland). The first sheet also contains information on the sorting grid,
    as needed for KADE.'
