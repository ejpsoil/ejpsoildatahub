  abstract: "EJP Soil Double Sampling Study:\_ physicochemical data Flanders (Belgium)\n\
    \nDuring the elaboration of EJP Soil deliverable 6.3 of Work Package 6, entitled\
    \ \u2018Proposal of methodological development for the LUCAS programme in accordance\
    \ with national monitoring programmes\u2019 (Bispo et al., 2021), a large majority\
    \ of partners (23) suggested to launch a double sampling study by collecting national\
    \ soil samples on LUCAS points to compare LUCAS and National design strategies\
    \ and sampling and analytical protocols.\n\nFor Flanders region, we conducted\
    \ a double-double sampling study on 166 LUCAS points that were selected as representative\
    \ for cropland, grassland and woodland soils.\_\n\nEach of these LUCAS points\
    \ were sampled according to the LUCAS sampling scheme and the national (Cmon)\
    \ scheme by our national surveyors (double sampling type 1) , and sampled by LUCAS\
    \ surveyors (COBA group) for analysis by the LUCAS central lab so that also the\
    \ laboratory results could be compared for the LUCAS 2022 campaign (double sampling\
    \ type 2).\_\_ \_\n\nThe LUCAS 2022 campaign selected also for Belgium 11 LUCAS\
    \ Biopoints: 5 in Flanders, 1 in Brussels region and 5 in Wallonia. At the EJP\
    \ National HUB we agreed to sample all 11 Belgian biopoints both for physico-chemical\
    \ soil properties (this study) as for soil biodiversity assessment through eDNA\
    \ metabarcoding (Lambrechts et al., 2025).\n\nThe dataset comprises 3 CSV files:\
    \ (1) list of sampling points with LUCAS pointID, coordinates and metadata, (2)\
    \ the physico-chemical soil data of each point according to the LUCAS and Cmon\
    \ sampling scheme, (3) the soil bulk density data according to the Cmon sampling\
    \ scheme.\n\nSamples were collected between 15 June 2022 and 23 May 2023.\n\n\
    Variables and units\n\n\n\n\nVariable\nDescription\nUnit\nMethod\n\n\nThickness\n\
    Layer thickness\ncm\n\_\n\n\nDepth\nDepth of layer (negative for forest floor)\n\
    cm\n\_\n\n\nSand\nSand fraction by Laser Diffraction (LD)\nvol%\nISO11277 & ISO13320\n\
    \n\nSilt\nSilt fraction by LD\nvol%\nISO11277 & ISO13320\n\n\nClay\nClay fraction\
    \ by LD\nvol%\nISO11277 & ISO13320\n\n\nTC\nTotal carbon\ng/kg\nISO 10694\n\n\n\
    TIC\nTotal inorganic carbon\ng/kg\nISO 10694\n\n\nTOC\nTotal organic carbon (TC-TIC)\n\
    g/kg\nISO 10694\n\n\nTN\nTotal nitrogen\ng/kg\nISO 13878\n\n\npH_KCl_v_v\npH KCl\
    \ 1:5 v/v\n-\nISO 10390\n\n\nEC_m_v\nElectric conductivity m/v\n\xB5S/cm\nISO\
    \ 11265\n\n\nEC_v_v\nElectric conductivity v/v\n\xB5S/cm\nISO 11265\n\n\npH_H20_m_v\n\
    pH H2O 1:5 m/v\n-\nISO 10390\n\n\npH_H20_v_v\npH H2O 1:5 v/v\n-\nISO 10390\n\n\
    \npH_KCl_v_v\npH KCl 1:5 v/v\n-\nISO 10390\n\n\npH_CaCl2_m_v\npH CaCl2 1:5 m/v\n\
    -\nISO 10390\n\n\npH_CaCl2_v_v\npH CaCl2 1:5 v/v\n-\nISO 10390\n\n\nBD_mean\n\
    Bulk density mean of 4 rep\ng/cm\xB3\nISO 11272\n\n\nBD_sd\nBulk density stdev\
    \ of 4 rep\ng/cm\xB3\n\_\n\n\nBD_CV\nBulk density CV of 4 rep\ng/cm\xB3\n\_\n\n\
    \nSWC_volp_mean\nVolumetric moisture content mean of 4 rep\nvol%\n\_\n\n\nSWC_volp_sd\n\
    Volumetric moisture content sd of 4 rep\nvol%\n\_\n\n\n\n\n\_\n\nThe data are\
    \ evaluated in the report: De Vos, B. & Lambrechts, S. 2025. Comparing LUCAS and\
    \ Cmon sampling schemes and survey data on 166 LUCAS 2022 points in Flanders,\
    \ Belgium. EJP Soil Deliverable 6.3. Horizon 2020 EJP Soil grant agreement 862695.\
    \ (to be published on Zenodo after Embargo period of 6 months).\n\n\_"
