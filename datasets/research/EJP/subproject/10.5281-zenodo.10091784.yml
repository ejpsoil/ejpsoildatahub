  abstract: 'Database resulting from a stocktacke on the knowlege about the impacts
    of sustainable soil management practices, carried out in the scope of EJPSOIL
    task 2.4.1. Twenty five research teams from 23 European countries responded to
    a survey with the available knowledge about sustainable soil management poractices,
    impacts, environemnetal zone and references. This dataset is the result of that
    stocktake. More details about methods can be acessed in the report "Synthesis
    of the impact of sustainable soil management practices in Europe" (DOI: 10.5281/zenodo.10091483).'
