  abstract: "These datasets were prepared within the scope of the EJP SOIL programme.\
    \ The datasets are extracted from different sources, clipped and reprojected to\
    \ EPSG:3035. The sources are listed in the table below. The datasets were used\
    \ as environmental layers to prodict soil property distribution (soil maps) at\
    \ National and continental level within the EJP SOIL programme.\_\n\nDataset sources:\n\
    \n\n\n\nCopernicus Climate Data Store\nhttps://cds.climate.copernicus.eu/cdsapp#!/dataset/reanalysis-era5-land-monthly-means?tab=overview\n\
    \n\nRESOLVE Biodiversity and Wildlife Solutions\nhttps://ecoregions2017.appspot.com/\n\
    \n\nCopernicus Land Monitoring Service\nhttps://sentinel.esa.int/web/sentinel/user-guides/sentinel-1-sar/\n\
    \n\nEuropean Union/ESA/Copernicus\nhttps://sentinel.esa.int/web/sentinel/user-guides/sentinel-1-sar/\n\
    \n\nGLiM - Global Lithological Map\nhttps://www.geo.uni-hamburg.de/en/geologie/forschung/aquatische-geochemie/glim.html\n\
    \n\n\n\n\_\n\n\_\n\n\_"
