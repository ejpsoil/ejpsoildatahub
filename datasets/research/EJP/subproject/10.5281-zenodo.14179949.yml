  abstract: "Physico-chemical characteristics of external organic matters (EOMs) database.\
    \ The database is a non-relationnal database in column format. Established in\
    \ the EJP Soil EOM4SOIL project, the database considers physico-chemical characteristics\
    \ from about 120 types of EOMs encompassing urban, industrial and agricultural\
    \ origins (e.g. urine, sludge, composts, digestates, farmyard manures; from various\
    \ origins) and about 90 characteristics (major elements, mineral trace elements,\
    \ emerging contaminants, mineralised C and N). There is an average of about 20\
    \ variables collected per type of EOM. The Physico-chemical characteristics EOM\
    \ database gathered EOM references collected in national databases and surveys\
    \ from various European countries completed by data published in scientific articles.\_"
