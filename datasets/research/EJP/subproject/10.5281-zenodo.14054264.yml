  abstract: "The present dataset corresponds to a map of Net Ecosystem Productivity\
    \ (NEP) for Moravia region in Czechia classified as wheat by the Eurocrop 2028\
    \ spatial product (d\u2019Andrimont et al. 2021). The map is the result of applying\
    \ the NEP cookbook developed in SERENA/EJP-Soil to the area of interest (AOI)\
    \ input data. NEP is expressed for a single 8-day period in early summer as it\
    \ is the date with the highest value. The NEP value is a 2010-2014 average for\
    \ the particular 8-day period. The data description document of the cookbook (hereafter\
    \ \u201CGHG cookbook\u201D) itself corresponds to other document of the SERENA\
    \ project."
