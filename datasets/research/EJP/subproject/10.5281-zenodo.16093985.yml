  abstract: "A long-term field trial was set up in 1960 in Kuusiku, North-Estonia\
    \ (58\xB058'N, 24\xB042'E, 55 m above sea level). The soil is characterized as\
    \ Sandy Loam Calcisols (IUSS 2015). Two agrotechnological factors were studied:\
    \ fertilization (moderate dose of mineral fertilizer (NPK), double dose NPK (NPK2)\
    \ and moderate dose of mineral fertilizer with farmyard manure (NPK+FM)); and\
    \ crop rotation (cereal monoculture with spring barley vs. four-field crop rotation).The\
    \ crop rotation was as follows: potato (Solanum tuberosum)/oil hemp (Cannabis\
    \ sativa; since 2017); spring barley (Hordeum vulgare); spring barley with under\
    \ sown red clover (Trifolium pretense); red clover.\n\n\_"
