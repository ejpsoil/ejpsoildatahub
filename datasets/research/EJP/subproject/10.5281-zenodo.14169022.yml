  abstract: "Dataset 19: Collected soil data, ILVO (Belgium)\n\nOrigin: First field\
    \ trial on BOPACT LTE (S15) and on field trial S2 in Gavere, 16 samples from topsoil\
    \ 0-10 cm; in 5m-radius around center of each plot): soil carbon and soil moisture).\
    \ Second field trial, 20 samples from top soil 0-10 cm during 2021 and 2022 collected\
    \ and soil organic carbon measured.\_\_\n\nPurpose and objectives: to analyse\
    \ the input of plant residue in SOC prediction from remote sensing data under\
    \ WP4.\_\n\nFormat: Data in the format of CSV .\_\_\n\nData utility: Data is collected\
    \ based on the experiment where each plot has different amount of plant residual\
    \ from without plant residual till completely covered with plant residual.\_\_"
