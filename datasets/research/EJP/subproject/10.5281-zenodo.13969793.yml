  abstract: This repository contains the R and Rshiny scripts needed to run the EOM4SOIL
    visualisation tool. This user-friendly software allows for the dissemination of
    EOM references at the national and European levels to public authorities and EOM
    sector partners. This interactive tool enables users to explore and analyze the
    diverse physicochemical properties of EOM types contained in the "Physico-chemical
    Characteristics of External Organic Matters" database (datapaper in progress).
    The software allows for dynamic filtering and visualization of data, providing
    users with customized graphical representations of EOM. By offering an intuitive
    interface, the application supports policymakers, scientists, and other stakeholders
    in making informed decisions by visualizing complex datasets in a clear and accessible
    manner.
