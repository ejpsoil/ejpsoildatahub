  abstract: Deliverable 2.2 (ProbeField SSL Metadata) consists of several sampling
    campaigns conducted by institutes in ten European countries including Austria,
    Czech Republic, Denmark, France, Italy, Netherlands, Poland, Spain, Sweden, and
    Switzerland. The columns add information about the sampling scale, extent of the
    area, climate, soil class, parent rock, land use, management, number of samples,
    sampling date, vegetation type, SOC analysis method, SOC range, texture analysis
    method and spectral measurement specifications.
