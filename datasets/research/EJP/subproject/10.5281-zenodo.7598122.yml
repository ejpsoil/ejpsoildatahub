identification:
  title: EJPSOIL ARTEMIS on-farm monitoring of soil health and ecosystems services
    (meta)data template
  keywords:
    project:
      keywords:
      - null
  abstract: "Within ARTEMIS a template was created for both the collection and storage\
    \ of the monitoring (meta)data coming from the proposed monitoring framework (ARTEMIS\
    \ D5.1 (Panagea et.al, 2024)) as well as for storing farm management data that\
    \ are required for estimation of the indirect indicators, the interpretation of\
    \ the monitoring results and analysis.\_ For the template, we have started from\
    \ the format and coding of the EJPSOIL SoilX management data template (Heller,\
    \ Wittwer, et al., 2024) and the SoilCare database template (Panagea et al., 2021)\
    \ but made some modification to cover the needs and requirements of the ARTEMIS\
    \ on-farm monitoring framework."
