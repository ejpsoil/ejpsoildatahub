identification:
  title: Provision of Metadata of European Agricultural Long-Term Experiments through
    BonaRes and EJP SOIL Collaboration
  keywords:
    project:
      keywords:
      - EJP Soil
  abstract: 'The dataset includes the meta-information of 616 LTEs from 30 different
    countries across Europe with a minimum duration of typically 20 years, including
    clustered information of the European LTEs in different categories (management
    operations, land use, duration, status, etc.). It consists of the updated version
    of the dataset published by Grosse et al., 2020 (https://doi.org/10.20387/BonaRes-3TR6-MG8R)
    but is extended by further LTE metadata, categories and research themes within
    a collaboration of BonaRes and EJP SOIL.


    Research domain: Soil Sciences'
