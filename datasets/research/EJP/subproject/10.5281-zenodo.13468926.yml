identification:
  title: A global dataset of experimental agricultural management on soil carbon accrual,
    its synergies and trade-offs
  keywords:
    project:
      keywords:
      - TRACE-Soils
  abstract: This record contains a global dataset compiling the results of 232 research
    articles that experimentally compare the effects of agricultural management practices
    with a potential to preserve or enhance soil organic carbon against conventional
    practices. The dataset reports 570 experimental effects of practices to minimise
    soil disturbance, diversify cropping systems, or increase organic inputs in 254
    experiments across 38 countries
