identification:
  title: SensRes dataset for downscaling soil maps
  keywords:
    project:
      keywords:
      - null
    default:
      keywords:
        subject: High resolution maps
  abstract: "This dataset contains soil information and sensor data from agricultural\
    \ fields in Denmark, Lithuania, Northern Ireland, the Netherlands, and Turkey\
    \ to downscale coarse-resolution maps to high resolution in the SensRes project\
    \ (EJP SOIL).\n\n\_It includes 1455 soil samples with data on soil organic carbon\
    \ and soil texture fractions (clay, silt, and sand). For each sampling site, the\
    \ dataset also contains rasters of Sentinel-2 bare soil images, aerial images\
    \ (RGB), and maps from Electromagnetic Induction and Gamma sensors. The soil data\
    \ is provided in .txt file format, while the sensor data is available in .tif\
    \ format. There are also shapefiles from each field in .shp format.\_\n\nThe SensRes\
    \ project developed a framework for downscaling soil maps, which was published\
    \ as an R package (https://github.com/anbm-dk/soilscaler/tree/main), and this\
    \ dataset contains the required local inputs to apply the downscaling process.\
    \ Part of the soil information present in this dataset has also been used in the\
    \ STEROPES EJP SOIL project.\_"
